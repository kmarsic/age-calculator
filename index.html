<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="assets/styles.css">

  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div class="wrapper">
    <div class="img-wrap"><img id="arrow" src="assets/images/icon-arrow.svg"></div>
    <div class="inner-top-wrapper">
      <div class="input-field">
        <p id="label-day">DAY</p>
        <input type="number" id="day-input" max="31" placeholder="DD" required>
        <p class="error-msg err-day"></p>
      </div>
      <div class="input-field">
        <p id="label-month">MONTH</p>
        <input type="number" id="month-input" placeholder="MM" required max="12">
        <p class="error-msg err-month"></p>
      </div>
      <div class="input-field">
        <p id="label-year">YEAR</p>
        <input type="number" id="year-input" placeholder="YYYY" required min="1" >
        <p class="error-msg err-year"></p>
      </div>
    </div>
    <hr>
    <div class="inner-bot-wrapper">
        <p class="output-text"><span id="output-year" class="output-num">--</span> years</p>
        <p class="output-text"><span id="output-month" class="output-num">--</span> months</p>
        <p class="output-text"><span id="output-day" class="output-num">--</span> days</p>
    </div>
  </div>
  <script src="assets/script.js"></script>
</body>
</html>
